{% extends "components/base.html" %}

{% block title%}Подробнее о жалобе{% endblock title%}

{% block main %}


<div class="flex flex-col gap-y-5 mx-80 pl-2 mt-48">
    <p class="text-l text-gray-700 pl-5 font-bold">Имя</p>
    <span class="bg-white border border-3 rounded border-2 border-green-950 w-96 h-8 text-gray-900 font-bold pl-2">{{obj.name}}</span>
    <p class="text-l text-gray-700 pl-5 font-bold">Жалоба:</p>
    <span class="bg-white border border-3 rounded-md border-green-950 border-2 w-96 h-20 text-gray-900 font-bold pl-2">{{obj.report_text}}</span>
    <a href="{% url 'statement_delete' obj.id %}" class="flex justify-center items-center bg-indigo-600 hover:bg-indigo-500 text-white text-sm font-bold py-0.5 px-3 rounded w-36 h-9">Удалить</a>
</div>

{% endblock main %}
