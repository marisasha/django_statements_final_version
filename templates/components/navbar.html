<header class="inset-x-0 top-0 z-0 bg-gray-800 fixed">
  <nav class="flex items-center justify-between mt-8 ml-8 mr-8 mb-3" aria-label="Global">
    <div class="flex gap-x-12 items-center">
      <img class="h-16 w-auto" src="https://cdn-icons-png.flaticon.com/512/1997/1997427.png" alt="">
      <a href="{% url 'statements' %}" class="text-sm font-semibold leading-6 text-slate-50 hover:text-gray-600">Жалобы</a>
      {% if request.user.is_authenticated%} 
          <a href="{% url 'home' %}" class="text-sm font-semibold leading-6 text-slate-50 hover:text-gray-600">Подача жалобы</a>
      {% else %}
          <a href="{% url 'login' %}" class="text-sm font-semibold leading-6 text-slate-50 hover:text-gray-600">Подача жалобы</a>
      {% endif %}
      <span class="text-sm font-semibold leading-6 text-blue-600 hover:text-blue-400">{{request.user.username}}</span>
    </div>
    
    <div class="flex flex-col gap-y-2 bg-white rounded w-48 h-16 justify-center pl-5" >
      {% load static %}
      {% if request.user.is_authenticated %}
          <div class="flex items-center gap-x-2">
            
            <a href="{% url 'logout' %}" class=" flex gap-x-2 text-sm font-semibold leading-6 text-gray-900 hover:text-gray-600">
              <img class="h-6 w-auto "src="{% static 'images/logout.png' %}" alt="">
              Выйти из аккаунта
            </a>
          </div>
      {% else %}
          <div class="flex items-center gap-x-2">
            <a href="{% url 'login' %}" class="flex gap-x-2 text-sm font-semibold leading-6 text-gray-900 hover:text-gray-600">
              <img class="h-6 w-auto" src="{% static 'images/login.png' %}" alt="">
              Войти в аккаунт
            </a>
          </div>
          <div class="flex items-center gap-x-2">
            <a href="{% url 'register' %}" class="flex gap-x-2 text-sm font-semibold leading-6 text-gray-900 hover:text-gray-600">
              <img class="h-6 w-auto" src="{% static 'images/register.png' %}" alt="">
              Регистрация
            </a>
          </div>
      {% endif %}
    </div>
    
  </nav>
</header>
